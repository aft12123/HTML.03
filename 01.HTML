<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<!--All the HTML 5 must start with a document type declaration of HTML</!-->
<html lang="en">
  <!--
    -HTML tag to response html script,
    -It represents the default language of the script as English
  -->
  <head>
    <!--Opening Tag for Head-->

    <!--
      - Meta tag basically defines about page.
      - Like:
        - Character Set
        - About the Webpage
        - Viewport 
        - Compatibility with the Browser
        - Referseh Rate....
    -->

    <!-- 
          - It is a container to store details about the web page.
          - Example:
                - Title
                - Meta tags
                - External scripts (js)
                - External Styling (css)
                - Scripts (internal JS)
                - Styling (Internal Styling)
                - Links
    -->

    <meta charset="UTF-8" />
    <!--Defines The character set used-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Makes the Document look proper on the respective devices-->
    <title>Intro</title>
    <!--Defines the title for the document-->
  </head>
  <body>
    <!-- Opening tag-->

    <!--
        Tags : Tags are predefined characters entitled between a lesser than "<" and a greater than ">" Symbols.

        ELEMENTS : Anaything Contained in between of a opening and a closing tag is called an element.

        Attributes : - It provides an addition information about an element.
                     - Most of the HTML elements will be having attributes.
                     - Most of the attributes have a key-value pair.
      -->
    <!-- Heading tags-->
    <h1>Welcome to HTML Tutorial</h1>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraph Tags-->
    <p>This is a PARAGRAPH</p>

    <!-- 
        Links/Anchor tag
            - Denoted by <a> tag
            - Helps in specifying the location of a specific file as a value in "href Key
            - By defaults it opens on the same page 
            - To make the clickable page to open in a new tab, we need to add an attribute key called "target wi the value as _blank
             target"_blank"-->

    <a href=" www.google.com" target="_bkank">Click me</a>
    <!-- 
        EXAMPLE :
    <input type="text" required />
   
        Attributes:
              - type -> is the key
              - color -> is the value
    -->
    <style>
        a{
        color: blue;
        align-self: hover;

        }

        
        
      </style>
  
      <a href="https://www.youtube.com/" target="_blank">Youtube</a><br /><br />
      <a href="https://accounts.google.com/b/0/AddMailService" target="_blank"
        >Gmail</a
      >
  </body>
  <!-- Closing Tag -->
</html>
</body>
</html>
