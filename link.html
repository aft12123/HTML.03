<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        /* Unvisited Link*/
        a:link {
          color: rgb(238, 255, 0);
          text-decoration: none;
        }
  
        /* visiited Link*/
        a:visited {
          color: violet;
        }
  
        /* Hover Link*/
        a:hover {
          color: rgba(29, 11, 169, 0.456);
          text-decoration: underline;
        }
      </style>
  
      <a href="https://www.youtube.com/" target="_blank">Youtube</a><br /><br />
      <a href="https://accounts.google.com/b/0/AddMailService" target="_blank"
        >Gmail</a
      >
</body>
</html>
