<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="position.css">

</head>
<body>
    <!------static
      static position element are not afftected by the top ,bottom,left and right properties.
       An element with position: static; is not positioned in any special way;
       it is always positioned according to the normal flow of the page.
     -->
     <div style="margin: 15px; position: static; border: 1px solid black;">

        this is at position static.



     </div>

     <!-----fixed
      An elemnet with position: fixed; is positioned relative to the view port. 
      which means it always stays in the same place even if the page is scrolled.   
     -->

     <div style="position: fixed; border: 1px solid black;">
        this is position fixed.


     </div>
     <!----- sticky
      An element with position: sticky; is positioned based on the user scroll position.

      A sticky element toggles between relative and fixed depending on the scrool position
     -->
   <div style="position: sticky;
               top: 40px;
               border: 1px solid black;">
               this is a position sticky
               

   </div>
   <!-------Relative
      An element with thw position: Relative; is positioned to its normal position. 
   
   
   -->
      <div style="position: relative;
                  border: 1px solid black;
                  width: 300px;
                  height: 300px">

                  this is position relative


      </div>

      <!------Absolute
         An element with position: absolute;
         is positioned relative to the nearest positioned ancestor(instied of positioned relative to the viewpost ,like fied).
         if an absolute positioned element has no positioned ancestors, it uses the document body and move along with page scrolling.
      
      -->

      <div style="position: absolute;
                 border: 1px solid black;
                 background-color: blue;
                 color: red;
                 margin: 50px;
                 top: 15%;">

                 this is position absolute.



      </div>
</body>
</html>
