<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>

    <style>
      table,
      tr,
      td,
      th {
        border: 3px solid rgb(11, 73, 14);
        text-align: center;
        border-collapse:collapse;
      }
    </style>
  </head>
  <body>
    <!-- Tables-->
    <h3>Tables</h3>

    <table style="width: 50%">
      <!-- Start of a table-->
      <!-- Table Body -->
      <tr>
        <!--Table Row-->
        <th>
          <!-- Table Heading-->
          Countries
        </th>
        <th>States</th>
        <th>Population</th>
      </tr>
      <!-- Table Head -->
      <tr>
        <td>
          <!-- Table Data -->
          India
        </td>
        <td>Maharashtra</td>
        <td>25,020</td>
      </tr>
      <tr>
        <td>
          <!-- Table Data -->
          Australia
        </td>
        <td>Sydney</td>
        <td>18,500</td>
      </tr>
      <tr>
        <td>
          <!-- Table Data -->
          Germany
        </td>
        <td>Berlin</td>
        <td>20,000</td>
      </tr>
    </table>
    <!-- 
        Merging of Cells :
            - Rows 
                - Rowspan  -> Merging number of rows cells.

            - Columns
                - Colspan   -> Merging number of columns cells
    -->

    <h4>Rowspan Example</h4>
    <table style="width: 50%">
      <body>
        <tr>
          <td>Value</td>
          <td>Value</td>
          <td rowspan="3">Value</td>
          <!-- Merges the 2 rows cells -->
        </tr>
        <tr>
          <td>Value</td>
          <td>Value</td>
        </tr>
        <tr>
          <td>Value</td>
          <td>Value</td>
        </tr>
      </body>
    </table>


    
    <h4>Colspan Example</h4>
    <table style="width: 50%">
      <body>
        <tr>
          <td>Value</td>
          <td>Value</td>
          <td>Value</td>
        </tr>
        <tr>
          <td>Value</td>
          <td>Value</td>
          <td>Value</td>
        </tr>
        <tr>
          <td colspan="2">Value</td>
          <!-- Merging two columns cells-->
        </tr>
      </body>
    </table>
  </body>
</html>
