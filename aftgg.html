<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KA Resturent</title>
  <link rel="stylesheet" href="aftgg.css">
</head>
<body>
<div class="header">
    <h1>Welcome to KA Resturent</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search for dishes..." id="search">
      <button>Search</button>
    </div>
    <div class="location">
      <label for="location">Select Location:</label>
      <select id="location">
        <option value="pune">pune</option>
        <option value="mumbai">mumbai</option>
        <option value="banglore">banglore</option>
        <option value="channai">channai</option>
      </select>
    </div>
  
<div  class="menu">
    <h2>Our Menu</h2>
    <div class="menu-items">
      <div class="item">
        <img src="pizza.jpg" alt="Pizza">
        <p>Delicious Pizza</p>
      </div>
      <div class="item">
        <img src="burger.jpg" alt="Burger">
        <p>Juicy Burger</p>
      </div>
      <div class="item">
        <img src="pasta.jpg" alt="Pasta">
        <p> Pasta</p>
      </div>
      <div class="item">
        <img src="salad.jpg" alt="Salad">
        <p>Fresh Salad</p>
      </div>
    </div>
  </main>
<footer class="footer">
    <p>&copy; 2024 KA Returent</p>
    <p>contact us at.7676071869</p>
  </footer>
</body>
</html>
