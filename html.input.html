<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./html form.html"novalidate>
     <!-----
       -NOVALIDATE attribute specifies that the form data shoud not be validated when submitted.
     -VALIDATE attribute specifies that the form data shoud  be validated when submitted.
     
     
     -->
       <label for="name">first name</label>
       <input type="text" id="name" autocomplete="aft"> <br><br> 
       <!----
       Autocomplete attributes allows the browser to predict the value,when a user start to type in the respective field.
       Autofill in the  input field,based on eralier type volume.
       -->
       <label for="Pass">password</label>
       <input type="password" id="pass" autofocus> <br><br>
       <label for="Appoitment">select a time</label>
       <input type="time" id="appointment"> <br><br>
       <label for="profile_url">profile_url</label>
       <input type="url" id="profile_url"> <br><br>
       <label for="resume">upload resume (single)</label>
       <input type="file" id="resume"> <br><br>
       <label for="image"> upload images(Multiple)</label>
       <input type="file" id="image" multiple> <br><br>

       <!-----output Tag-->
       <h4>output tag Example</h4>
       <form oninput="sum.value=parseInt(a.value)+parseInt(b.value)">
        <input type="Number" id="a" value="55"> +
        <input type="Number" id="b" value="5"> =
        <input type="sum" id="a b">
    </output>
        </form>



        

       


</body>
</html>
